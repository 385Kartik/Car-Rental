{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-screen">
  <form method="post" class="flex flex-col gap-4 m-auto p-8 w-full max-w-sm bg-white rounded-lg shadow-xl border border-gray-200">
    {% csrf_token %}
    
    <h2 class="text-2xl font-medium text-center text-gray-700">
      <span class="text-primary">User</span> Sign Up
    </h2>

    {{ form.as_p }}

    <p class="text-sm text-gray-600">
      Already have an account? 
      <a href="{% url 'login' %}" class="text-primary cursor-pointer hover:underline">
        Click here
      </a>
    </p>

    <button type="submit" class="bg-primary hover:bg-primary-dull transition-all text-white w-full py-2 rounded-md cursor-pointer">
      Create Account
    </button>
  </form>
</div>
{% endblock %}
